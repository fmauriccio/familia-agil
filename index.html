<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Família Ágil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="handleLogin()">Entrar</button>
        <p id="error-message" class="hidden">E-mail ou senha incorretos!</p>
    </div>
    
    <div id="app-container" class="hidden">
        <h1>Bem-vindo à Família Ágil</h1>
        <nav>
            <button onclick="showSection('calendario')">Calendário</button>
            <button onclick="showSection('tarefas')">Tarefas</button>
            <button onclick="showSection('scrum')">Scrum</button>
        </nav>
        
        <section id="calendario" class="hidden">
            <h2>Calendário Familiar</h2>
            <p>Aqui será implementado um calendário interativo.</p>
        </section>
        
        <section id="tarefas" class="hidden">
            <h2>Lista de Tarefas</h2>
            <ul id="task-list"></ul>
            <input type="text" id="new-task" placeholder="Nova tarefa">
            <button onclick="addTask()">Adicionar</button>
        </section>
        
        <section id="scrum" class="hidden">
            <h2>Scrum para Pais</h2>
            <div class="scrum-board">
                <div class="scrum-column">
                    <h3>A Fazer</h3>
                    <ul id="todo-list"></ul>
                </div>
                <div class="scrum-column">
                    <h3>Em Progresso</h3>
                    <ul id="progress-list"></ul>
                </div>
                <div class="scrum-column">
                    <h3>Concluído</h3>
                    <ul id="done-list"></ul>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        const validEmail = "fernandomauricio.sud@gmail.com";
        const validPassword = "12345";

        function handleLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            if (email === validEmail && password === validPassword) {
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("app-container").classList.remove("hidden");
            } else {
                errorMessage.classList.remove("hidden");
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll("section").forEach(section => section.classList.add("hidden"));
            document.getElementById(sectionId).classList.remove("hidden");
        }
    </script>
</body>
</html>
